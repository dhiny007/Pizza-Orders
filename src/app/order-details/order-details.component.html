<div *ngIf='customer'>
  <div class='text-center'>
    <h3 class='mb-4'>Order Details</h3>
  </div>
  <p style='font-size: 20px;'><strong>Customer Name: </strong>{{customer.customerName}}</p>
  <div class="progress mt-4">
    <div class="progress-bar bg-primary" style="width:20%" *ngIf="customer.clickCount>=0">
      Order Received
    </div>
    <div class="progress-bar bg-warning" style="width:50%" *ngIf="customer.clickCount>=1">
      Preparing
    </div>
    <div class="progress-bar bg-success" style="width:30%" *ngIf="customer.clickCount>=2">
      Ready To Serve
    </div>
  </div>
  <div class='table-responsive'>
    <table class='table'>
      <thead>
        <th scope="col">Item Name</th>
        <th scope="col">Item Price<em style='color: grey;'>(Rs.)</em></th>
      </thead>
      <tbody>
        <tr *ngFor='let item of currentItem'>
          <td>{{item.itemName}}</td>
          <td>{{item.price}}</td>
        </tr>
        <tr style="color:grey;">
          <td><em>Tax</em></td>
          <td><em>{{tax}}</em></td>
        </tr>
        <tr>
          <td><h5><strong>Total Amount:</strong></h5></td>
          <td><h5><strong>{{totalAmount}}</strong></h5></td>
        </tr>
      </tbody>
    </table>
    <p><strong>NOTE: </strong>
    <span style='color:grey;font-size:14px'><em>As per policy,a GST of 10% will be applied to the bill</em>
    </span></p>
    <div class='row'>
      <div class='col-md-5'>
        <h4><strong>Delivery Address:</strong></h4>
        <p style='font-size: 17px;max-width: 200px;'>{{address}}</p>
      </div>
      <div class='offset-md-2 col-md-4' style="position: relative;margin-top: 10%;">
        <button class='btn btn-success mt-10' (click)='changeStatus(customer.status)'
        [ngClass]="{'disabled':customer.isDisabled}">Mark as "{{nextStatus}}"</button>
      </div>
    </div>
  </div>
</div>
